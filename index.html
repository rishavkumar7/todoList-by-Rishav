<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restfulDemo</title>
</head>

<body>
    <h1>RESTFUL DEMO</h1>
    <h2>GET</h2>
    <form action="http://localhost:5999/tackos" method="get">
        <input type="text" name="meat">
        <input type="number" name="quantity">
        <button>submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:5999/tackos" method="post">
        <input type="text" name="meat">
        <input type="number" name="quantity">
        <button>submit</button>
    </form>
</body>

</html>
